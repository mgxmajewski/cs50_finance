{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form id="stock form" novalidate action="/buy" method="post">
        <div class="form-row align-items-center justify-content-center">
            <div class="col-auto my-1">
                <input
                        id="myInput"
                        autocomplete="off"
                        autofocus
                        class="form-control"
                        name="symbol"
                        placeholder="Stock name"
                        type="text">
            </div>
            <div class="col-auto my-1">
                <input
                        autocomplete="off"
                        autofocus class="form-control"
                        name="shares"
                        placeholder="Shares"
                        type="number">
            </div>
            <div class="col-auto my-1">
                <button class="btn btn-primary" type="submit">Buy</button>
            </div>
        </div>
    </form>
    <script src="{{ url_for('static', filename='suggestions.js') }}"></script>
{% endblock %}
