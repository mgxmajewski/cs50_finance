{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div class="jumbotron">
        <h1 class="display-4">Welcome to C$50 finance!</h1>
        <p class="lead">
            If you ever wondered if you could make money by trading stocks here is the right place to try yourself out.
        </p>
        <hr class="my-4">
        <p>
            Provide you details and start to trading now.
        </p>
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username"
                   placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto"
                   name="password"
                   placeholder="Password"
                   type="password"
                   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                   title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                   required
            >
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="confirmation" placeholder="Confirm password"
                   type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
    </div>
{% endblock %}
