{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div class="jumbotron">
        <h1 class="display-4">Welcome to C$50 finance!</h1>
        <p class="lead">Access you account or <a class="nav-link nav-link--inline" href="/register">click here</a> to register.
        </p>
        <hr class="my-4">
        <p>
            Login
        </p>
    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
    </div>
{% endblock %}
