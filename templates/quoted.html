            <thead>
              <tr>
                <th scope="col">Ticker</th>
                <th scope="col">Company name</th>
                <th scope="col">Stock price</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>{{iex_symbol}}</td>
                <td>{{iex_name}}</td>
                <td>{{iex_price}}</td>
              </tr>
            </tbody>
        </table>
    </div>
{% endblock %}
